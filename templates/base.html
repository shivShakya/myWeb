<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #330033;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #003308;
}


</style>
</head>
<body>

<ul>
  <li><a class="active" href="http://127.0.0.1:8000">Ask Your Query</a></li>
  
  <li><a href="http://127.0.0.1:8000/forum">Forum</a></li>
  
 
</ul>

 
  
</body>
</html>
